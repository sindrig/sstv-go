version: '3'

services:
  sstv:
    image: sindrigudmundsson/sstv-go:latest
    restart: always
    environment:
      USERNAME: "${USERNAME}"
      PASSWORD: "${PASSWORD}"
      M3U_BASE: "${M3U_BASE}"
      EPG_BASE: "${EPG_BASE}"
      BASE_URL: "${BASE_URL}"
      REDIS_URL: redis:6379
    ports:
      - 8080:8080
    volumes:
      - ./logs:/logs
    networks:
      - redis-net
    depends_on:
      - redis

  redis:
    image: redis:4.0.5-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:

volumes:
  logs:
  redis-data: